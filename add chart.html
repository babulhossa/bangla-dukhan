<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Dukan - Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bangla Dukan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center">Our Products</h2>
        <div class="row">
            <!-- Generate 50 smartphones dynamically -->
            <script>
                const whatsappNumber = "+8801841073344";
                const products = document.currentScript.parentElement;
                for (let i = 1; i <= 50; i++) {
                    const productName = `Smartphone ${i}`;
                    const productPrice = 300 + i * 5;
                    const https://wa.me/qr/OVXEJYFVMTETN1 = `https://wa.me/${whatsappNumber}?text=I%20want%20to%20buy%20${encodeURIComponent(productName)}%20for%20$${productPrice}`;
                    
                    products.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="product${i % 5 + 1}.jpg" class="card-img-top" alt="${productName}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${productName}</h5>
                                    <p class="card-text">$${productPrice}.00</p>
                                    <a href="${https://wa.me/qr/OVXEJYFVMTETN1}" target="_blank" class="btn btn-success">Order on WhatsApp</a>
                                </div>
                            </div>
                        </div>`;
                }
            </script>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Bangla Dukan. All rights reserved.</p>
    </footer>
</body>
</html>
