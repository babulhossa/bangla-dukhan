<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Dukan - Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bangla Dukan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center">Our Products</h2>
        <div class="row" id="product-list"></div>
    </section>
    
    <script>
        const whatsappNumber = "+8801841073344";
        const products = [];

        for (let i = 1; i <= 50; i++) {
            products.push({ name: `Smartphone ${i}`, image: `product${i}.jpg`, price: (5000 + (i * 500)) });
        }

        const accessories = [
            { name: "Wireless Earbuds", image: "IMAGE5.jpg", price: 590 },
            { name: "Fast Charger", image: "IMAGE6.jpg", price: 250 },
            { name: "Phone Case", image: "IMAGE7.jpg", price: 150 },
            { name: "Screen Protector", image: "IMAGE8.jpg", price: 100 },
            { name: "Bluetooth Speaker", image: "IMAGE9.jpg", price: 790 },
            { name: "Smartwatch", image: "IMAGE10.jpg", price: 1990 },
            { name: "Power Bank", image: "IMAGE11.jpg", price: 450 },
            { name: "Car Phone Mount", image: "images12.jpg", price: 200 },
            { name: "USB-C Cable", image: "IMAGE13.jpg", price: 120 },
            { name: "Wireless Charging Pad", image: "IMAGE14.jpg", price: 350 }
        ];

        const productList = document.getElementById("product-list");
        [...products, ...accessories].forEach(product => {
            let whatsappLink = `https://wa.me/${whatsappNumber}?text=I%20want%20to%20buy%20${encodeURIComponent(product.name)}%20for%20${product.price}%20Taka`;
            
            productList.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.price} Taka</p>
                            <a href="${whatsappLink}" target="_blank" class="btn btn-success">Order on WhatsApp</a>
                        </div>
                    </div>
                </div>`;
        });
    </script>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Bangla Dukan. All rights reserved.</p>
    </footer>
</body>
</html>
